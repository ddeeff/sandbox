<!DOCTYPE html>
<html >
	<head>
		<meta charset="utf-8">
		<title>Sparkline</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="http://omnipotent.net/jquery.sparkline/2.1.2/jquery.sparkline.min.js"></script>

		<script type="text/javascript">

			var randList = function( n ){
				var arr = new Array( n );
				for( var i=0; i<n; i=i+1 ){ arr[i] = Math.random(); }
				return arr;
			};
			var randListPadding = function( n, m ){
				var arr = new Array( n*m );
				for( var i=0; i<n; i=i+1 ){ 
					arr[i*m] = Math.random();
					for( var j=1; j<m; j++){
						arr[i*m+j] = 0;
					}
				}
				return arr;
			};

			$(function() {
				$('.line_chart').sparkline( randListPadding(24,12), 
						{type: 'line', lineColor: '#f33', fillColor:"#000", 
							chartRangeMin:"0.0", chartRangeMax:"1.0",
							normalRangeMin:"0.0", normalRangeMax:"0.6",
							normalRangeColor:"#fdd",drawNormalOnTop:"true",
							width:"300px", height:"100px"
						} );
				$('.bar_chart').sparkline( randList(24), 
						{type: 'bar', barColor: '#55f', zeroColor:"#55f",
							chartRangeMin:"0.0", chartRangeMax:"1.0",
							barWidth:"10px", height:"100px", barSpacing:"1px"
						} );
			});

		</script>
		
		<!-- Protect overwriting Sparkline's tooltip style from Bootstrap3 css-->
		<style type="text/css">
			.jqstooltip {
				-webkit-box-sizing: content-box;
				-moz-box-sizing: content-box;
				box-sizing: content-box;
			}
		</style>
	</head>

	<body>

		<div class="table-responsive">
			<table class="table table-bordered table-condensed">
				<tr class="active">
					<th>1</th>
					<th>2</th>
					<th>3</th>
				</tr>
				<tr>
					<td> <div class="line_chart"></div> </td>
					<td> <div class="line_chart"></div> </td>
					<td> <div class="line_chart"></div> </td>
				</tr>
				<tr>
					<td> <div class="bar_chart"></div> </td>
					<td> <div class="bar_chart"></div> </td>
					<td> <div class="bar_chart"></div> </td>
				</tr>

			</table>
		</div>

	</body>
</html>
